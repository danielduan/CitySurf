<head>

<script id="shader-fs" type="x-shader/x-fragment">
    precision mediump float;
    varying vec2 vTextureCoord;
    uniform sampler2D uSampler;

    void main(void) {
        vec4 textureColor = texture2D(uSampler, vTextureCoord);
          if (textureColor.a < 0.5) 
            discard;
          else
            gl_FragColor = vec4(textureColor.rgb, textureColor.a);
            }
</script>

<script id="shader-vs" type="x-shader/x-vertex">
    attribute vec3 aVertexPosition;
    attribute vec2 aTextureCoord;

    uniform mat4 uMVMatrix;
    uniform mat4 uPMatrix;

    varying vec2 vTextureCoord;


    void main(void) {
        gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
        vTextureCoord = aTextureCoord;
    }
</script>


<script type="text/javascript">

    var gl;
    var numCubes;
    var shaderProgram;
    var crateTextures = Array();
    var mvMatrix = mat4.create();
    mat4.identity(mvMatrix);
    var mvMatrixStack = [];
    var pMatrix = mat4.create();

    var cubeVertexPositionBuffer;
     var cubeVertexTextureCoordBuffer;
    var cubeVertexIndexBuffer;


    var currentlyPressedKeys = {};

    //Positions
    var pitch = 0;
    var pitchRate = 0;
    var yaw = 0;
    var yawRate = .5;
    var xPos = 0;
    var yPos = 0.4;
    var zPos = 0;
    var speed = 0;

    var pause = false;
    var zGreatest = 0;
    var rPyramid = 0;
    var rCube = 0;
    var X = new Array();
    var Z = new Array();
    var wave = 0;
    var zcount = 0;


    var zcount = 0;
    var zbottom = 0;

    var mph = .1;
    var filter = 0;

    var draw = 1;
    var alive = true; 
    var lastTime = 0;
    // Used to make us "jog" up and down as we move forward.
    var joggingAngle = 0;
    var lastTime = 0;

    //start webGL service
    function webGLStart() {
        var canvas = document.getElementById("cube-runner");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        initGL(canvas);
        initShaders()
        initBuffers();
        initTexture();
        fillXZ();
        gl.clearColor(0.0, 0.0, 0.0, 0.4);
        gl.enable(gl.DEPTH_TEST);

        document.onkeydown = handleKeyDown;
        document.onkeyup = handleKeyUp;

        tick();
    }

</script>


</head>


<body style="background-color:black" onload="webGLStart();initAudio();">

    <canvas id="cube-runner" style="border: none; position:absolute; z-index:-1;"></canvas>

    <canvas id="music" style="border: none; position:absolute; z-index:-2;"></canvas>
